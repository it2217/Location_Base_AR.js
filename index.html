<body style='margin: 0; overflow: hidden;'>

        vr-mode-ui="enabled: false"

        <a-entity gltf-model="#poke" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 129.74965207417185; latitude: 33.150411268862;" animation-mixer></a-entity>
        <a-camera gps-camera="gpsMinDistance: 10;" rotation-reader></a-camera>
