<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <!--33.14922792756864, 129.74821282132424-->
        <a-entity gltf-model="./models/scene.glb" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 129.74821282132424; latitude: 33.14922792756864;" animation-mixer></a-entity>
        <a-camera arjs-look-controls='smoothingFactor: 0.1' gps-camera="gpsMinDistance:10;" rotation-reader></a-camera>
	</a-scene>
</body>
