<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <!--33.14925933096289, 129.74826862630965--> 
        <a-assets><a-asset-item id="poke" src = "models/scene.glb" ></a-asset-item ></a-assets >
        <a-entity gltf-model="#poke" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude: 129.74826862630965; latitude: 33.14925933096289;" animation-mixer></a-entity>
        <a-camera gps-camera='gpsMinDistance: 5;' rotation-reader></a-camera>
	</a-scene>
</body>
